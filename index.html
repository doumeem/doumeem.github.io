<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="./icon.png" />
  <title>DouMeem</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style type="text/tailwindcss">
    @theme {
      --color-black: #1f1f1f;
      --color-white: #f1f1f1;
      --color-blue: #2d64e6;
      --animate-wiggle: wiggle 5s ease-in-out infinite;
      @keyframes wiggle {
        0%, 100% {
          transform: rotate(-2.5deg);
        }
        50% {
          transform: rotate(2.5deg);
        }
      }
    }
  </style>
</head>

<body class="min-h-screen w-full flex flex-col bg-black gap-6 px-4 pb-6 text-white font-[Poppins]">
  <div class="navbar sticky top-5 z-1 bg-blue rounded-full font-bold px-6">
    <div class="navbar-start text-2xl px-3">
      <span class="hover:text-black hover:scale-125 duration-250 typing"></span>
    </div>
    <div class="navbar-end gap-3 px-3 text-3xl">
      <a class="hover:text-black hover:scale-125 duration-250" target="_blank" href="https://github.com/doumeem"><i class="bi bi-github"></i></a>
      <a class="hover:text-black hover:scale-125 duration-250" target="_blank" href="https://instagram.com/dou.meem"><i class="bi bi-instagram"></i></a>
          <a class="hover:text-black hover:scale-125 duration-250" target="_blank" href="https://twitch.tv/doumeem"><i class="bi bi-twitch"></i></a>
    </div>
  </div>
  <div class="h-full w-full flex flex-col gap-5 justify-center items-center text-center">
    <img class="max-w-xs m-7.5 m animate-wiggle hover:brightness-0 hover:invert duration-250" src="./icon.png" alt=""/>
    <div class="font-bold text-3xl">
      I'm <span class="text-blue font-black hover:text-white duration-250">Mahraam</span>!
    </div>
    <div class="font-semibold text-xl">
      A <span class="age text-blue font-black hover:text-white duration-250"></span> years old, that lives in <span class="text-blue font-black hover:text-white duration-250">Tehran, Iran</span>, and has passion for mostly everything,<br/>I currently create <span class="text-blue font-black hover:text-white duration-250">Widgets</span> for twitch and youtube streams.
    </div>
    <div role="button" class="w-25 p-2.5 text-2xl font-bold bg-white text-blue rounded-full hover:bg-blue hover:text-white hover:scale-125 duration-250"><a href="https://instagram.com/dou.meem">Order</a></div>
  </div>
  
  <script>
    const typed = new Typed(".typing", {
      strings: ["Developer", "Weeb", "Gamer", "Metalhead", "Streamer"],
      loop: true,
      typeSpeed: 100,
      backSpeed: 50,
      cursorChar: "",
    });

    $(".age").html(Math.abs(new Date(Date.now()-new Date("12/02/2007").getTime()).getUTCFullYear()-1970));
  </script>
</body>
</html>
