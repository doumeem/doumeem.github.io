<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1">
    <title>DouMeem</title>
    <link rel="icon" href="./icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="frame">
            <img src="./icon.png" alt="" class="kunai">
        </div>
        <div class="content">
            <h1>Hi, It's <span>DouMeem</span></h1>
            <h3>A <span class="typing"></span></h3>
            <p>I'm Mahraam, a (born in 2007) years old human who lives in Iran and has passion for mostly everything that is accessible in the world</p>
            <div class="socials">
                <a target="_blank" href="https://github.com/doumeem"><i class="bi bi-github"></i></a>
                <a target="_blank" href="https://instagram.com/dou.meem"><i class="bi bi-instagram"></i></a>
                <a target="_blank" href="https://twitch.tv/dou_meem"><i class="bi bi-twitch"></i></a>
            </div>
        </div>
    </div>
    <div class="follower"></div>

    <script>
        const isTouchDevice = "ontouchstart" in window;
        const createCursorFollower = () => {
            const $el = document.querySelector(".follower");
            window.addEventListener("mousemove", (e) => {
                const { target, x, y } = e;
                const isTragetLinkOrBtn = target?.closest("a") || target?.closest("button");
                gsap.to($el, {
                    x: x-5,
                    y: y-2.5,
                    duration: 0.5,
                    ease: "power4",
                    opacity: isTragetLinkOrBtn ? 0.5 : 1,
                });
            });
            window.addEventListener("mouseleave", (e) => {
                gsap.to($el, {
                    duration: 0.5,
                    ease: "power4",
                    opacity: 0,
                });
            });
        };

        const typed = new Typed(".typing", {
            strings: ["Dude", "Developer", "Weeb", "Gamer", "Streamer"],
            loop: true,
            typeSpeed: 50,
            backSpeed: 50,
        });

        if (!isTouchDevice) createCursorFollower();
    </script>
</body>
</html>
